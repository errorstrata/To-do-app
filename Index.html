<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Daily Planer</title>
  <link rel="stylesheet" href="planner.css">
</head>
<body>
  <main id="container">
    <div id="topBar">
      <div id="menuBtn">
        <span class="menuBtnStrip"></span>
        <span class="menuBtnStrip"></span>
        <span class="menuBtnStrip"></span>
      </div>
    </div>
    <div class="container">
      <div class="inputEvent">
        <input class="Task" type="text" id="task" placeholder="Task" />
        <input class="date" type="time" id="time" placeholder="mm/dd/yyyy" />
        <button class="add" id="commit">Add Task</button>
      </div>
      <table id="table" border="1">
        <thead>
          <tr>
            <td>DONE</td>
            <td>TASK</td>
            <td>TIME</td>
            <td>DEL-EVENT</td>
          </tr>
        </thead>
        <tbody id="data">
        </tbody>
      </table>
    </div>
  </main>

  <script src="planner.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
