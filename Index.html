<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Daily Planer</title>
  <link rel="icon" href="fav.png" type="image/png">
  <link rel="stylesheet" href="planner.css">
</head>
<body>
  <main id="container">

    <div id="topBar">
      <h1>Daily PLanner</h1>
      <div id="authBtn">
      <!--make it so that users id replaces the Authdata when logged in-->
        <span id="registerBtn"><a href="register.html">Register</a></span>
        <span id="loginBtn"><a href="login.html">Login</a></span>
      </div>
      
      <div id="menuBtn">
        <span class="menuBtnStrip"></span>
        <span class="menuBtnStrip"></span>
        <span class="menuBtnStrip"></span>
      </div>
    </div>


    <div class="container">
      <div class="inputEvent">
        <input class="Task" type="text" id="task" placeholder="Task" />
        <input class="Time" type="time" id="time" placeholder="mm/dd/yyyy" />
        <button class="add" id="commit">Add Task</button>
      </div>
      <table id="table" border="1">
        <thead>
          <tr>
            <td>DONE</td>
            <td>TASK</td>
            <td>TIME</td>
            <td>DEL-EVENT</td>
          </tr>
        </thead>
        <tbody id="data">
        </tbody>
      </table>
    </div>

  </main>

  <script src="planner.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
